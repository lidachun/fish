# spring
spring:
  application:
    name: fish
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL57Dialect
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/fish?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root

# tomcat
server:
  address: 127.0.0.1
  port: 12001
  tomcat:
    basedir: ${user.home}/fish/tmp

# log
logging:
  file: ${user.home}/fish/fish.log
  level.com.nekolr: info
